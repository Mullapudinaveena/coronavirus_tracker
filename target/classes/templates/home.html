<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Coronavirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  </head>

  <body>
  	<div class="container">
	    <h1>Coronavirus Tracker</h1>
	    <hr />
	    <p>This application lists the current number if cases reported across the globe
	  	
	  	<div class="jumbotron alert alert-dark">
	  		<p>
		  		<h2 th:text="${totalReportedCases}"></h2>
		   		<span >Total cases reported as of today</span>
	   		</p>
	   		<hr class="my-4">
	   		<p>
	   			<span>New cases reported since previous day:</span>
	   			<span th:text=${totalNewCases}></span>
	   		</p>
	   		
	  	</div>
	  	
	  	
	  	<table class="table">
	      <tr>
	        <th>State</th>
	        <th>Country</th>
	        <th>Total Cases Reported</th>
	        <th>Changes since last day</th>
	      </tr>
	      <tr th:each="locationStat : ${locationStats}">
	        <td th:text="${locationStat.state ?: 'Unkown'}"></td>
	        <td th:text="${locationStat.country ?: 'Unkown'}" ></td>
	        <td th:text="${locationStat.latestTotalCases}">0</td>
	        <td th:text="${locationStat.diffFromPrevDay}">0</td>
	      </tr>
	    </table>
    </div>
  </body>

</html>
